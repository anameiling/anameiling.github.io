<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book A Studio Room - Jam Room Booking App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">

        <!--NavBar-->
        <div class="row">
          <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="home.html">Jam Room Booking App</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item ">
                    <a class="nav-link" href="home.html">Home</span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="booking.html">Booking</span></a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link" href="view.html">View Bookings</span></a>
                  </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
              </div>
            </nav>
          </div>
      </div>

        <!--Jumbotron-->
        <div class="row">
          <div class="col">
            <div class="jumbotron">
              <h1 class="display-4">"Life is one grand sweet song so start the music" - Ronald Reagan</h1>
              <p class="lead">We provide plenty of equipments and services so tell us what you need.</p>
            </div>
          </div>
        </div>
         
        <!--Booking Form-->
        <div class="row">
            <div class="col">

                    <div class="form-group">
                      <label for="userName">Name</label>
                      <input type="text" class="form-control" id="userName">
                    </div>
                    <div class="form-group">
                      <label for="userEmail">Email</label>
                      <input type="text" class="form-control" id="userEmail">
                    </div>
                    <div class="form-group">
                        <label for="userEquipment">Equipments</label>
                        <select class="form-control" id="userEquipment">
                            <option>TAMA Superstar 5-piece drum kit</option>
                            <option>Yamaha P90 Stage Piano</option>
                            <option>Marshall MG101CFX Guitar Amp</option>
                            <option>Behringer DI 100</option>
                            <option>Full PA System</option>
                            <option>Roland STUDIO-CAPTURE Audio Interface</option>
                            <option>Dynamic Mics (4)</option>
                            <option>22" LED/HD monitor</option>
                            <option>Hartke HD500</option>
                            <option>NEKTAR IMPACT LX 49+ MIDI</option>
                        </select>
                    </div>
                    <div class="form-group">
                      <label for="userRemarks">Remarks</label>
                      <textarea class="form-control" id="userRemarks" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary"id="bookNow">Submit</button>

            </div>
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="scripts/booking.js"></script>
</body>
</html>
