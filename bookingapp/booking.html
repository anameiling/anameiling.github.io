<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book A Studio Room - Jam Room Booking App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.come/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="jquery.datetimepicker.min.css">
</head>
<body>
    <div class="container-fluid">

        <!--NavBar-->
        <div class="row">
          <div class="col">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="home.html">Jam Room Booking App</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item ">
                    <a class="nav-link" href="home.html">Home</span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="booking.html">Booking</span></a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link" href="view.html">View Bookings</span></a>
                  </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
              </div>
            </nav>
          </div>
      </div>

        <!--Jumbotron-->
        <div class="row">
          <div class="col">
            <div class="jumbotron">
              <h1 class="display-4">"Life is one grand sweet song so start the music" - Ronald Reagan</h1>
              <p class="lead">We provide plenty of equipments and services so tell us what you need.</p>
            </div>
          </div>
        </div>
         
        <!--Booking Form-->
        <div class="row">
            <div class="col">

                <!-- userName -->
                    <div class="form-group">
                      <label for="userName">Name</label>
                      <input type="text" class="form-control" id="userName">
                    </div>

                <!-- userEmail -->
                    <div class="form-group">
                      <label for="userEmail">Email</label>
                      <input type="text" class="form-control" id="userEmail">
                    </div>
                
                <!-- userPhone --> 
                    <div class="form-group">
                        <label for="userPhone">Phone Number</label>
                        <input type="text" class="form-control" id="userPhone">
                    </div>

                <!-- userPax --> 
                    <div class="form-group">
                        <label for="userPax">Pax</label>
                        <select class="form-control" id="userPax">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>

                <!-- userDateTime --> 
                <div class="container mt-5 mb-5" style="width: 400px">
                
                    <h3>Event Date Picker</h3>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="button" id="toggle" class="input-group-text"><i class="fa fa-calender-alts"></i></button>
                        </div>
                        <input type="text" id="picker" class="form-control">
                    </div>
                </div>
                    
                     

                <!-- userRemarks --> 
                    </div>
                    <div class="form-group">
                      <label for="userRemarks">Remarks</label>
                      <textarea class="form-control" id="userRemarks" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary"id="bookNow">Submit</button>

            </div>
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.come/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.come/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.come/ajax/libs/moment-with-locales.min.js"></script>
    <script src="jquery.datetimepicker.full.min.js"></script>

    <script>
        jQuery.datetimepicker.setDateFormatter('moment')
        $('#picker').datetimepicker({
            timepicker: false;
            datepicker: true;
            format: 'YYYY-MM-DD h:mm a', //formatDate
            
        })
        $('#toggle').on('click', function(){
            $('#picker').datetimepicker('toggle')
        })
    </script>

    <script src="scripts/booking.js"></script>
</body>
</html>
